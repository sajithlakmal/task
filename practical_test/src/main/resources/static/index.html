<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">News Website</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center">Latest News</h1>

    <div id="newsList" class="row">
        <!-- Example News Item -->
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Sample News Headline</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Categories: Sports, Entertainment</h6>
                    <p class="card-text">This is a sample news content. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    <a href="#" class="card-link">Read more</a>
                </div>
                <div class="card-footer">
                    <h6>Comments</h6>
                    <ul class="list-group">
                        <li class="list-group-item">User1: This is amazing!</li>
                        <li class="list-group-item">User2: Great news!</li>
                    </ul>
                    <form class="mt-3">
                        <div class="mb-3">
                            <label for="userName" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="userName" placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label for="comment" class="form-label">Your Comment</label>
                            <textarea class="form-control" id="comment" rows="3" placeholder="Add your comment"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Comment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
